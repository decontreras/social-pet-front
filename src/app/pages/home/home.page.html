<div class="home">

    </svg>
    <input [(ngModel)]="userS" (ngModelChange)="searchUser()" placeholder="Buscar cuenta" />
  </div>
  <div class="home__container">
    <div class="home__item" *ngFor="let item of dataSearch" (click)="goToProfile(item.uid)">
      <div class="home__item_profile">
        <svg *ngIf="!item.image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 285.5 285.5" style="enable-background:new 0 0 285.5 285.5;" xml:space="preserve">
          <g id="XMLID_791_">
            <path id="XMLID_792_"
              d="M142.75,125.5c34.601,0,62.751-28.149,62.751-62.75S177.351,0,142.75,0S79.999,28.149,79.999,62.75   S108.149,125.5,142.75,125.5z M142.75,30c18.059,0,32.751,14.691,32.751,32.75S160.809,95.5,142.75,95.5   s-32.751-14.691-32.751-32.75S124.691,30,142.75,30z" />
            <path id="XMLID_795_"
              d="M142.75,155.5c-63.411,0-115,51.589-115,115c0,8.284,6.716,15,15,15h200c8.284,0,15-6.716,15-15   C257.75,207.089,206.161,155.5,142.75,155.5z M59.075,255.5c7.106-39.739,41.923-70,83.675-70s76.569,30.261,83.675,70H59.075z" />
          </g>
        </svg>
        <img *ngIf="item.image" [src]="item.image" alt="">
      </div>
      <div class="home__item_container">
        <div class="home__item_info">{{item.userName}}</div>
        <div class="home__item_name">{{item.fullName}}</div>
      </div>
    </div>
  </div>
  <app-publish (reloadHome)="listPublish()"></app-publish>
  <div *ngFor="let item of publishList">
    <app-feed [data]="item"></app-feed>
  </div>
</div>
