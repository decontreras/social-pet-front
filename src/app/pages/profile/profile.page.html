  <div class="profile__userName">{{userData.userName}} <span> ({{userData.typeAccount}})</span></div>
  <div class="profile__fullName">{{userData.fullName}}</div>
  <div class="profile__relation">
    <button (click)="request()" class="profile__addFriend" *ngIf="idOtherUser && friend == 'none'">Vincular</button>
    <button class="profile__friend" *ngIf="idOtherUser && friend == 'accepted'">Vinculados</button>
    <button class="profile__friend" *ngIf="idOtherUser && friend == 'pending'">Vinculaci√≥n pendiente</button>
  </div>
  <app-publish *ngIf="publish" (reloadHome)="listPublish(userToken.uid)"></app-publish>
  <div *ngFor="let item of publishList">
    <app-feed [data]="item"></app-feed>
  </div>
</div>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Cambio de perfil</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cancelar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <div class="profile__modal_content">
      <img *ngIf="newProfile" [src]="newProfile" alt="">
      <input #profile_new type="file" id="profile_new" hidden [accept]="allowedMimeType.toString()"
        (change)="uploadPreview($event)" />
      <div slot="center">
        <ion-button #upload (click)="profile_new.click()">Buscar</ion-button>
      </div>
    </div>
    <ion-footer>
      <ion-toolbar>
        <div class="profile__modal_content">
          <div slot="center">
            <ion-button [disabled]="!newProfile" (click)="edit()">Guardar</ion-button>
          </div>
        </div>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
